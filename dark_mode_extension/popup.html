<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #2d2d2d;
      color: #e0e0e0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      color: #4a9eff;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #555;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch.active {
      background-color: #4a9eff;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    
    .status.active {
      color: #4a9eff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”§ TOOLTIP</h1>
    <p>Dark Mode Control</p>
  </div>
  
  <div class="toggle-container">
    <span>Dark Mode:</span>
    <div class="toggle-switch" id="toggleSwitch">
      <div class="toggle-slider"></div>
    </div>
  </div>
  
  <div class="status" id="status">
    Disabled
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
